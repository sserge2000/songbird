version: '2'

services:
    db:
        image: mysql
        volumes:
            - "./.data/db:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - 8006:3306
        networks:
            mynet:
                ipv4_address: 172.25.0.2
    php:
        build: php7-fpm
        ports:
            - 9000:9000
        volumes:
            - ${SYMFONY_APP_PATH}:/var/www/symfony
            - ./logs/symfony:/var/www/symfony/var/logs
        networks:
            mynet:
                ipv4_address: 172.25.0.3
    php_cli:
        build: php7-cli
        ports:
            - 8001:8000
        volumes:
            - ${SYMFONY_APP_PATH}:/var/www/symfony
        networks:
            mynet:
                ipv4_address: 172.25.0.6
        entrypoint: php bin/console server:run 0.0.0.0:8000
    php_cli_xdebug:
        build: php7-cli-xdebug
        ports:
            - 8002:8000
        volumes:
            - ${SYMFONY_APP_PATH}:/var/www/symfony
        networks:
            mynet:
                ipv4_address: 172.25.0.7
        entrypoint: php bin/console server:run 0.0.0.0:8000

    nginx:
        build: nginx
        ports:
            - 8000:80
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
        networks:
            mynet:
                ipv4_address: 172.25.0.4
    phantomjs:
        image: shufo/phantomjs
        extra_hosts:
            - ${DOMAIN}:172.25.0.4
        command: --webdriver 4444
        ports:
          - 4444:4444
        networks:
            mynet:
                ipv4_address: 172.25.0.5
networks:
    mynet:
        driver: bridge
        ipam:
            config:
                - subnet: 172.25.0.0/24